<html lang="en">
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Bahnschrift', san-serif;
    }
    span {
      position: absolute;
      right: 3rem;
      top: 1rem;
      scale: 2;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounce</title>
</head>
<body>
  <canvas></canvas>
  <span>
    <input type="checkbox" id="gravity">
    <label for="gravity">Gravity</label>
  </span>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    
    function resizecanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizecanvas();

    let x = canvas.width/2;
    let y = canvas.height/2;
    let dx = 0;
    let dy = 0;
    
    window.addEventListener("resize",resizecanvas)
    
    function move() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the ball
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(canvas.width/4, canvas.height/4, 20, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();

      ctx.fillRect(canvas.width *(3/4), canvas.height *(3/4), 40, 40)
      
      // Update position
      x += dx;
      y += dy;

      if (document.getElementById("gravity").checked) {
        dy += 0.2
      }
      
      // Bounce off walls (with damping)
      if (x <= 10 || x + 10 >= canvas.width) {
        dx = -dx * 0.5;  // Reverse direction & lose some energy
      }
      if (y <= 10 || y + 10 >= canvas.height) {
        dy = -dy * 0.5;  // Reverse direction & lose some energy
      }
      // Bounce off red ball
      if (Math.hypot(x - canvas.width/4, y - canvas.height/4) <= 30) {
        // Get collision normal vector (from circle center to collision point)
        const normalX = x - canvas.width/4;
        const normalY = y - canvas.height/4;

        // Normalize the normal vector
        const length = Math.hypot(normalX, normalY);

        // Dot product of velocity and normal
        const dotProduct = dx * (normalX / length) + dy * (normalY / length);

        // Reflect velocity vector (proper reflection formula)
        dx = dx - 2 * dotProduct * (normalX / length);
        dy = dy - 2 * dotProduct * (normalY / length);

        // Add damping (optional energy loss)
        dx *= 0.5;
        dy *= 0.5;

        // Reposition ball outside collision circle to prevent sticking
        const overlap = 30 - Math.hypot(x - canvas.width/4, y - canvas.height/4) + 0.1;
        x += (normalX / length) * overlap;
        y += (normalY / length) * overlap;
      }
      // Bounce off square
      if (
        x + 10 > canvas.width * (3/4) &&
        x - 10 < canvas.width * (3/4) + 40 &&
        y + 10 > canvas.height * (3/4) &&
        y - 10 < canvas.height * (3/4) + 40
      ) {
        // Find the overlap on each side
        const leftOverlap = (x + 10) - canvas.width * (3/4);
        const rightOverlap = (canvas.width * (3/4) + 40) - (x - 10);
        const topOverlap = (y + 10) - canvas.height * (3/4);
        const bottomOverlap = (canvas.height * (3/4) + 40) - (y - 10);

        // Find the minimum overlap (which side is closest)
        const minOverlap = Math.min(leftOverlap, rightOverlap, topOverlap, bottomOverlap);

        if (minOverlap === leftOverlap) {
          // Touching left side
          x = canvas.width * (3/4) - 10;
          dx = -dx * 0.5;
        } else if (minOverlap === rightOverlap) {
          // Touching right side
          x = canvas.width * (3/4) + 40 + 10;
          dx = -dx * 0.5;
        } else if (minOverlap === topOverlap) {
          // Touching top side
          y = canvas.height * (3/4) - 10;
          dy = -dy * 0.5;
        } else if (minOverlap === bottomOverlap) {
          // Touching bottom side
          y = canvas.height * (3/4) + 40 + 10;
          dy = -dy * 0.5;
        }
      }
      
      // Clamp position to prevent sticking at edges
      x = Math.max(10, Math.min(canvas.width - 10, x));
      y = Math.max(10, Math.min(canvas.height - 10, y));
      
      requestAnimationFrame(move);
    }

    // Start animation
    requestAnimationFrame(move);
    
    
    function setd(key) {
      if (key.key == "ArrowUp") {
        if (document.getElementById("gravity").checked) {
          dy -= 8
        } else {
          dy -= 4
        }
      }
      if (key.key == "ArrowDown") {dy += 4}
      if (key.key == "ArrowLeft") {dx -= 4}
      if (key.key == "ArrowRight") {dx += 4}
    }
    
    document.addEventListener("keydown", setd)

    // TODO: add more balls
  </script>
</body>
</html>
