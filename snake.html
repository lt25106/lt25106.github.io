<!DOCTYPE html>
<html>
    <style>
        canvas {
            border: 0.25em solid;
            border-radius: 1em;
            box-shadow: 0 0 1em;
        }
        span {
            font-size: 5em;
            position: absolute;
            bottom: 50%
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <canvas id="canvas" width="480" height="630"></canvas>
        <a href="index.html" class="logo">
            <picture>
                <source srcset="SVGs/llogo.svg" media="(prefers-color-scheme: light)">
                <source srcset="SVGs/dlogo.svg" media="(prefers-color-scheme: dark)">
                <img src="SVGs/dlogo.svg" style="height: 1em">
            </picture>
        </a>
        <span>&nbsp;Use the arrow keys!</span>
    </body>
    <script>

        const canvas=document.getElementById("canvas");
        const ctx=canvas.getContext("2d");

        let x=240;
        let y=314;
        let dx=0;
        let dy=0;

        ctx.beginPath();
        ctx.arc(x,y,10,0,Math.PI*2);
        ctx.fillStyle="#FF0000";
        ctx.fill();
        ctx.closePath();

        setInterval(move,16)

        function move(key) {
            x += dx
            y += dy

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="#FF0000";
            ctx.fill();
            ctx.closePath();
        }
        
        document.addEventListener("keydown", setd);
        
        function setd(key) {
            if (key.key == "ArrowUp") {dy -= 2}
            if (key.key == "ArrowDown") {dy += 2}
            if (key.key == "ArrowLeft") {dx -= 2}
            if (key.key == "ArrowRight") {dx += 2}
        }
    </script>
</html>
