<!DOCTYPE html>
<html>
    <style>
        canvas {
            border: 0.25em solid;
            border-radius: 1em;
            box-shadow: 0 0 1em;
        }
        span {
            font-size: 5em;
            position: absolute;
            bottom: 50%
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <canvas id="canvas" width="480" height="630"></canvas>
        <a href="index.html" class="logo">
            <picture>
                <source srcset="SVGs/llogo.svg" media="(prefers-color-scheme: light)">
                <source srcset="SVGs/dlogo.svg" media="(prefers-color-scheme: dark)">
                <img src="SVGs/dlogo.svg" style="height: 1em">
            </picture>
        </a>
        <span>&nbsp;Use the arrow keys!</span>
    </body>
    <script>

        const canvas=document.getElementById("canvas");
        const ctx=canvas.getContext("2d");

        let x=240;
        let y=314;
        let dhalfwidth=2;
        let dy=-2;

        ctx.beginPath();
        ctx.arc(x,y,10,0,Math.PI*2);
        ctx.fillStyle="#FF0000";
        ctx.fill();
        ctx.closePath();

        function goup() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="#FF0000";
            ctx.fill();
            ctx.closePath();
            y -= 1;
        }

        function godown() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="#FF0000";
            ctx.fill();
            ctx.closePath();
            y += 1
        }

        function goleft() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="#FF0000";
            ctx.fill();
            ctx.closePath();
            x -= 1;
        }

        function goright() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(x,y,10,0,Math.PI*2);
            ctx.fillStyle="#FF0000";
            ctx.fill();
            ctx.closePath();
            x += 1;
        }

        document.addEventListener("keydown", keydown);

        function keydown(key) {
            if (key.key == "ArrowUp") {
                setInterval(goup,16);
            }
            if (key.key == "ArrowDown") {
                setInterval(godown,16);
            }
            if (key.key == "ArrowLeft") {
                setInterval(goleft,16);
            }
            if (key.key == "ArrowRight") {
                setInterval(goright,16);
            }
        }

    </script>
</html>
