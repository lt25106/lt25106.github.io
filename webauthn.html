<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
  <body>
		<h1>Your email is:</h1>
    <script>
      // Minimal registration call:
      const creationOptions = {
        challenge: Uint8Array.from("randomChallenge", function(c) {return c.charCodeAt(0);}),
        rp: { name: "Example Corp" },
        user: {
          id: Uint8Array.from("userID", function(c) {return c.charCodeAt(0);}),
          name: "user@example.com",
          displayName: "User"
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }]
      };

      navigator.credentials.create({ publicKey: creationOptions })
        .then(cred => console.log("Credential created:", cred))
        .catch(err => console.error("Error:", err));
    </script>
  </body>
</html>
