<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		#cube {
			background-color: black;
			width: 3em;
			height: 3em;
			position: absolute;
			bottom: 1em;
		}
		#spike {
			background-color: red;
			width: 3em;
			height: 3em;
			position: absolute;
			bottom: 1em;
			right: 1em;
			animation: spike 2s linear infinite;
		}
		.jump {animation: jump 1s;}
		@keyframes spike {
			0% {right: 1em;}
			100% {right: 100%}
		}
		@keyframes jump {
			0% {bottom: 1em;}
			40% {bottom: 5em;}
			60% {bottom: 5em;}
			100% {bottom: 1em;}
		}
		@media (prefers-color-scheme: dark) {
			#cube {background-color: white;}
		}
	</style>
	<body>
		<div id="cube"></div>
		<div id="spike"></div>
		<script>
			function jump() {
				document.getElementById("cube").classList.add("jump")
				setTimeout(function() {
					document.getElementById("cube").classList.remove("jump")
				}, 1000)
			}
			document.addEventListener("keypress", function(event) {
				jump()
			})
			setInterval(function() {
				const cubebottom = parseInt(window.getComputedStyle(document.getElementById("cube")).getPropertyValue("bottom"))
				const spikeleft = parseInt(window.getComputedStyle(document.getElementById("spike")).getPropertyValue("left"))
				console.log(spikeleft)
				if (spikeleft < 60 && cubebottom < 64) {
					alert("skill issue")
				}
			}, 50)
		</script>
	</body>
</html>
