<!DOCTYPE html>
<html>
<style>
    body {
        background-size: 256px 256px;
        image-rendering: pixelated;
    }
</style>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6699828895489322" crossorigin="anonymous"></script>
    <script>
        const brickImages = [
        'andesite_',
        '',
        'diorite_',
        'granite_',
        'ice_',
        'stone',
        'nether_',
        'sandstone_',
        ]
        function RandomBrick() {
            const randomIndex = Math.floor(Math.random() * brickImages.length);
            return brickImages[randomIndex];
        }
        document.body.style.backgroundImage = 'url(bricks/' + RandomBrick() + 'brick.png)';
        document.addEventListener("click", function() {
            location.reload();
        });
        document.addEventListener("keydown", function(event) {
            if (event.key === "m" || event.key === "M") { 
                window.location.href = "MCbricks.html"; 
            } else if (event.key === "h" || event.key === "H"){
                window.location.href = "index.html"
            } else {
                location.reload();
            }
        });
    </script>
</body>
</html>
